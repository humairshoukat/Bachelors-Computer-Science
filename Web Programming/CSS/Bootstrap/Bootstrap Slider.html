<html>
    <title>Carousel Bootstrap</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item d-block w-100">
                    <img src="1.jpg" class="w-100">
                    <div class="carousel-caption">
                        <h2>This is the caption for the first image</h2>
                        <p>some text goes here</p>
                    </div>
                </div>
                <div class="carousel-item d-block w-100">
                    <img src="3.jpg" class="w-100" style="font-weight: bold;">
                    <div class="carousel-caption">
                        <h2>This is the caption for the first image</h2>
                        <p>some text goes here</p>
                    </div>
                </div>
                <div class="carousel-item d-block w-100">
                    <img src="MacOS Big Sur Wallpaper 4k.jpg" class="w-100">
                    <div class="carousel-caption">
                        <h2>This is the caption for the first image</h2>
                        <p>some text goes here</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
